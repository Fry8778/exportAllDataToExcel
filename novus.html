<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кава мелена Novus</title>
</head>

<body>
    <p><a href="index.html">Go back</a></p>

    <button id="exportButton">Выгрузить в Excel</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script type="module">
        import { loadDataAndExportToExcel } from './novus.js/novusExportToExcel.js';
        import { novusExportToExcel } from './novus.js/novusExportToExcel.js';

        // Добавляем обработчик события на клик по кнопке
        document.getElementById('exportButton').addEventListener('click', async () => {
            // Вызываем функцию loadDataAndExportToExcel и дожидаемся ее завершения
            await loadDataAndExportToExcel();
            // Вызываем функцию novusExportToExcel после завершения loadDataAndExportToExcel
            novusExportToExcel();
        });
    </script>
</body>

</html>

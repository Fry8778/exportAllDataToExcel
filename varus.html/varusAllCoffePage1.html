<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 1</title>
</head>

<body>
    <p><a href="allCoffe.html">Go back</a></p>

    <button id="exportButton">Выгрузить в Excel</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script type="module">
        import { varusAllCoffePage1 } from '/js/varus.js/varusAllCoffePage1.js';
        import { varusExportToExcel} from '/js/varus.js/varusExportToExcel.js';

        // Добавляем обработчик события на клик по кнопке
        document.getElementById('exportButton').addEventListener('click', async () => {
            // Вызываем функцию varusAllCoffePage1 и дожидаемся ее завершения
            await varusAllCoffePage1();
            // Вызываем функцию varusExportToExcel после завершения varusAllCoffePage1
            varusExportToExcel();
        });
    </script>
</body>

</html>

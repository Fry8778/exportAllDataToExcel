<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 2</title>
</head>

<body>
    <p><a href="novusBeans.html">Go back</a></p>

    <button id="exportButton">Выгрузить в Excel</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script type="module">
        import { novusloadDataBeansPage2 } from '../../js/novus.js/novusloadDataBeansPage2.js';
        import { novusExportToExcel } from '../../js/novus.js/novusExportToExcel.js';

        // Добавляем обработчик события на клик по кнопке
        document.getElementById('exportButton').addEventListener('click', async () => {
            // Вызываем функцию novusloadDataBeansPage2 и дожидаемся ее завершения
            await novusloadDataBeansPage2();
            // Вызываем функцию novusExportToExcel после завершения novusloadDataBeansPage2
            novusExportToExcel();
        });
    </script>
</body>

</html>

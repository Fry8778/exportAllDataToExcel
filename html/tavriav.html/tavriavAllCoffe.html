<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 1</title>
</head>

<body>
    <p><a href="./tavriavGroundAndBeans.html">Go back</a></p>

    <button id="exportButton">Выгрузить в Excel</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script type="module">
        import { tavriavLoadDataBeansPage1 } from '../../js/tavriav.js/tavriavLoadDataBeansPage1.js';
        import { tavriavExportToExcel} from '../../js/tavriav.js/tavriavExportToExcel.js';

        // Добавляем обработчик события на клик по кнопке
        document.getElementById('exportButton').addEventListener('click', async () => {
            // Вызываем функцию tavriavLoadDataBeansPage1 и дожидаемся ее завершения
            await tavriavLoadDataBeansPage1();
            // Вызываем функцию tavriavExportToExcel после завершения tavriavLoadDataBeansPage1
            tavriavExportToExcel();
        });
    </script>
</body>

</html>
